<!doctype html>
<html lang="en">

<head>
  <title>fcc-random-quote</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-color: rgb(203, 207, 207);
      margin: 15% 20% 15% 20%;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="card">
      <div class="h4 card-header">
        Random Quotes by Famous Personalities
      </div>
      <div class="card-body">
        <blockquote class="blockquote">
          <i class="fa fa-quote-left" aria-hidden="true"></i>
          <span id="quote">Quote</span>
          <i class="fa fa-quote-right" aria-hidden="true"></i>
          <footer class="card-blockquote">-
            <cite id="author" title="Source title">Source title</cite>
          </footer>
        </blockquote>
      </div>
      <div class="card-footer text-muted">
        <div class="row">
          <div class="col-xs-6 col-md-6 text-left">
            <a id="twitterlink" href="https://twitter.com/talk2kd" target="_blank">
              <i class="fa fa-twitter fa-2x"></i>
            </a>
          </div>
          <div class="col-xs-6 col-md-6 text-right">
            <button id="getMessage" class="btn btn-primary">
              Get A New Quote
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script>
    function populateQuote() {
      $.getJSON("https://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&lang=en&jsonp=?", function (json) {
        $("#quote").html(json["quoteText"]); $("#author").html(json["quoteAuthor"]);
        $("#twitterlink").attr("href", "https://twitter.com/intent/tweet?text=%22" + encodeURIComponent(json["quoteText"]) + "%22 - " + json["quoteAuthor"]);
      });
    }
    $(function () {
      populateQuote();
      $("#getMessage").on("click", populateQuote);
    })
  </script>
</body>

</html>
